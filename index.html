<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- ... -->
        <!-- Ensure to include Bootstrap CSS as it's checked in the test cases -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />
        <!-- ... -->
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <!-- name of restaurant -->
            <div class="nav-left">
                <p class="brand-name">My Restaurant</p>
                <!-- Navbar toggler for mobile view -->

                <button id="toggle-btn" class="navbar-toggler text-success">toggle</button>
            </div>

            <!-- Navigation links -->
            <!-- <a href="#" class="nav-link"></a> -->
            <!-- ... (at least 5 nav-links as per test cases) -->
            <!-- <a href="#" class="nav-link" data-filter="starters"></a> -->

            <!-- Search input -->
            <div class="nav-menu">
                <div>
                    <input
                        type="text"
                        id="search-input"
                        onkeyup="searchFilter(this)"
                        placeholder="Search"
                    />
                </div>

                <ul class="nav-link-container">
                    <li>
                        <a href="#" class="nav-link" onclick="filterItems()"> All</a>
                    </li>
                    <li>
                        <a
                            href="#"
                            class="nav-link"
                            data-filter="starters"
                            onclick="filterItems('starters')"
                        >
                            Starters</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="nav-link"
                            data-filter="mains"
                            onclick="filterItems('mains')"
                        >
                            mains</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="nav-link"
                            data-filter="desserts"
                            onclick="filterItems('desserts')"
                        >
                            desserts</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="nav-link"
                            data-filter="beverages"
                            onclick="filterItems('beverages')"
                        >
                            beverages</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Menu items -->
        <div class="video-container paper">
            <video id="video" autoPlay muted loop >
		<source src="https://files.codingninjas.in/restaurant-1706081051.mp4"  type="video/mp4">
            </video>
        </div>

        <div id="menu-items" class="container row align-self-center"></div>
        <!-- Items will be inserted here by JavaScript -->
        <!-- importing js file -->
        <script src="app.js"></script>
        <script src="script.js"></script>
        <!-- ... (any other required content) -->

        <script>
            // for toggle max-width 992px
            let navToggler = document.getElementById('toggle-btn');
            let navMenu = document.getElementsByClassName('nav-menu');
            let navContainer = document.getElementsByClassName('navbar');

            navToggler.addEventListener('click', (e) => {
                navMenu[0].classList.toggle('menu-toggle');
                navContainer[0].classList.toggle('navbar-height');
            });
        </script>
    </body>
</html>
